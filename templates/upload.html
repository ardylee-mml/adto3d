<!DOCTYPE html>
<html>

<head>
    <title>2D to 3D Converter</title>
</head>

<body>
    <h1>Upload 2D Image</h1>
    <form action="/convert" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required>
        <button type="submit">Convert to 3D</button>
    </form>
</body>

</html>
